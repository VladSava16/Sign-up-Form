<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="left-section-text-container">
                <div class="logo-and-text">
                    <img src="./images/odin.png" alt="The Odin Project outlined logo" id="top-logo">
                    <p class="logo-text">Odin</p>
                </div>
            </div>
            <div class="credits">Photo by <a href="#"> Halie West </a> on <a href="#">Unsplash</a></div>
        </div>
        <div class="right-section">
            <div class="right-section-content">
                <div class="above-quote">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up<span> now </span>to get started.</p>
                    <p id="quote-ending">You<span> know </span>you want to.</p>
                </div>
                <div class="input-container">
                    <p>Let's do this!</p>
                    <form action="" method="post" class="sign-up-information-input">
                        <div class="first-column-inputs">
                            <div class="firstNameInput label-and-input-container">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="first_name" id="firstName">
                            </div>
                            <div class="emailInput label-and-input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="passwordInput label-and-input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" class="error">
                                <div class="error-message">* Passwords do not match</div>
                            </div>
                        </div>
                        <div class="second-column-inputs">
                            <div class="lastNameInput label-and-input-container">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="last_name" id="lastName">
                            </div>
                            <div class="phoneNumberInput label-and-input-container">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="text" name="phone_number" id="phoneNumber">
                            </div>
                            <div class="confirmPasswordInput label-and-input-container">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirmPassword" class="error">
                            </div>
                        </div>
                    </form>
                </div>
                <button id="create-account" type="submit">Create Account</button>
                <p id="log-in-full">Already have an account? <a href="#" id="log-in-a">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
