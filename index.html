<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="left-section-text-container">
                <div class="logo-and-text">
                    <img src="./images/odin.png" alt="The Odin Project outlined logo" id="top-logo">
                    <p class="logo-text">Odin</p>
                </div>
            </div>
            <div class="credits">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right-section">
            <div class="above-quote">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="input-container">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="first-column-inputs">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first_name" id="firstName">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="second-column-inputs">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last_name" id="lastName">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phoneNumber">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirmPassword">
                    </div>
                </form>
            </div>
            <button id="create-account">Create Account</button>
            <p id="log-in-full">Already have an account? <a href="#" id="log-in-a">Log in</a></p>
        </div>
    </div>
</body>
</html>
